<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>My ModHeader Extension</h1>
    <form id="header-form">
      <label for="header-name">Header Name:</label>
      <input type="text" id="header-name" name="header-name" required />
      <label for="header-value">Header Value:</label>
      <input type="text" id="header-value" name="header-value" required />

    <div id="header-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
